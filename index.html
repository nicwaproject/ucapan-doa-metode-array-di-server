<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan dan Doa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Form Ucapan dan Doa</h1>
    <form id="ucapanForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>
      
      <label for="ucapan">Ucapan:</label>
      <textarea id="ucapan" name="ucapan" required></textarea>
      
      <label for="doa">Doa:</label>
      <textarea id="doa" name="doa" required></textarea>
      
      <label for="kehadiran">Kehadiran:</label>
      <select id="kehadiran" name="kehadiran" required>
        <option value="Hadir">Hadir</option>
        <option value="Tidak Hadir">Tidak Hadir</option>
        <option value="Ragu-ragu">Ragu-ragu</option>
      </select>
      
      <button type="submit">Kirim</button>
    </form>
    <div id="ucapanDoaList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
